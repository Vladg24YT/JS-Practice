        <input type="text" id="newNote">

    </header>
    <main>
        <ul id="list">
            <li class="item">Dummy Item 1</li>
        </ul>
        <script>
            //update elements for all pre-existing list items
            let itemArray = document.getElementsByTagName("li");

                updateRemoveButtonFor(itemArray[i]);
                updateCheckboxFor(itemArray[i]);
            }
        </script>
