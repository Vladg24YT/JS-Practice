<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <h1>TO-DO List</h1>
        <input type="text" id="newNote">
        <input type="button" onclick="addItem()" title="Adds a new item" value="Add">
        <ul id="list">
            <li class="item">DummyItem1</li>
        </ul>
        <script>
            let listTag = document.getElementById('list');
            let itemArray = [];
            //conversion of existing elements into an array
            for (let i = 0; i < listTag.getElementsByClassName('item'); i++) {
                itemArray[i] = document.getElementsByClassName('item')[i];
                itemArray[i].appendChild(document.createElement("button").addEventListener('click', () => {
                    let currentItem = this.parent;
                    currentItem.style.display = "none";
                }));
            }
        </script>
    </main>
</body>
